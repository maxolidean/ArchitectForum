<spinner name="routesbydistance-spinner" img-src="images/spinner.gif">
    Cargando recorridos dentro del radio especificado.
</spinner>
<table class="table table-striped table-hover table-condensed" ng-controller="RoutesByDistance">
    <tr ng-repeat="route in routes" ng-click="showCoords(route)">
        <td>{{ route.route_short_name }}</td>
        <td>{{ route.route_long_name }}</td>
    </tr>
</table>
